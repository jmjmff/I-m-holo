<h2>💑 매칭된 사용자 목록</h2>

{% if matches %}
    {% for m in matches %}
        <div style="border:1px solid gray; padding:10px; margin:10px;">
            <p>🐾 닉네임: {{ m[0] }}</p>
            <p>MBTI: {{ m[1] }} / 나이: {{ m[2] }}</p>
            <p>사는 곳: {{ m[3] }} / 동물: {{ m[4] }}</p>
            <p>📷 인스타: {{ m[5] }}</p>
            <p>📞 연락처: {{ m[6] }}</p>
            <a href="{{ url_for('chat', user_email=m[7]) }}">💬 채팅하기</a>
        </div>
    {% endfor %}
{% else %}
    <p>😢 아직 매칭된 사람이 없습니다.</p>
{% endif %}

<a href="{{ url_for('dashboard') }}">← 대시보드로 돌아가기</a>
