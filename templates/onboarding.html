<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로필 작성</title>
</head>
<body>
    <h2>프로필 작성 (온보딩)</h2>
    <form method="POST">
        <label>동물 아이콘:</label>
        <select name="animal">
            <option value="사자">🦁 사자</option>
            <option value="원숭이">🐒 원숭이</option>
            <option value="공룡">🦖 공룡</option>
            <option value="여우">🦊 여우</option>
            <option value="토끼">🐰 토끼</option>
            <option value="강아지">🐶 강아지</option>
            <option value="고양이">🐱 고양이</option>
            <option value="다람쥐">🐿️ 다람쥐</option>
            <option value="사슴">🦌 사슴</option>
            <option value="곰">🐻 곰</option>
        </select><br><br>

        <label>MBTI: <input type="text" name="mbti"></label><br><br>
        <label>나이: <input type="number" name="age"></label><br><br>
        <label>직업: <input type="text" name="job"></label><br><br>
        <label>사는 곳: <input type="text" name="location"></label><br><br>
        <label>종교: <input type="text" name="religion"></label><br><br>
        <label>꿈/목표: <textarea name="dream"></textarea></label><br><br>
        <label>연애관: <textarea name="love_style"></textarea></label><br><br>
        <label>취향: <textarea name="preference"></textarea></label><br><br>
        <label>나를 표현하는 키워드 (예: #차분함,#운동):<br>
        <input type="text" name="keywords"></label><br><br>

        <input type="submit" value="제출">
    </form>
</body>
</html>
